<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matching Game</title>
    <meta name="description" content="">

    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
<!--     <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda"> -->
    <link href="https://fonts.googleapis.com/css?family=Taviraj" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Gentium+Basic" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <header>
            <h1 class="text-shadow-drop-center" id="title">Matching Game</h1>
        </header>

        <section class="score-panel">
          <ul class="stars">
            <li><i class="fa fa-star"></i></li>
            <li><i class="fa fa-star"></i></li>
            <li><i class="fa fa-star"></i></li>
          </ul>
          <span class="moves">0</span> Moves

          <div class="clock">
            <div class="minutes">
            </div>
            <div class="seconds">
            </div>
          </div>

            <div class="restart">
            <i class="fa fa-repeat fa-2x"></i>
          </div>
        </section>

      <div class="container">
        <ul class="deck">
            <li class="card">
                <i class="fa fa-diamond fa-2x"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o fa-2x"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor fa-2x"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt fa-2x"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube fa-2x"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor fa-2x"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf fa-2x"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle fa-2x"></i>
            </li>
            <li class="card">
                <i class="fa fa-diamond fa-2x"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb fa-2x"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf fa-2x"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb fa-2x"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt fa-2x"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle fa-2x"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o fa-2x"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube fa-2x"></i>
            </li>
        </ul>
      </div>
    </div>

<!-- Modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#winModal">
  Launch demo modal
</button>

<div class="modal tracking-in-expand-fwd-bottom" id="winModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <div class="container-fluid">
        <h5 class="modal-title" id="exampleModalLongTitle">Congratulations! You Win</h5>
      </div>
      </div>
      <div class="modal-body">
        <h1>Final Stats</h1>
        <h6 id="time"></h6>
        <h6 id="moves"></h6>
        <div id='star-rating'>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn" id="close-button" data-dismiss="modal">Close</button>
        <button type="button" class="btn" id="replay">Play Again</button>
      </div>
    </div>
  </div>
</div>

    <script src="js/app.js"></script>

</body>
</html>
